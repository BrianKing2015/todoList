{% extends "index.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Should I eat this? App</title>
</head>
<body>
    <h1>Should I eat this?</h1>
    <div>Add a new item in the fridge:
        <form action="{{ url_for('eatitadd') }}" method="POST">
            <input type="text" name="eatititem">
            <input type="submit" value="Add Food">
        </form>
    </div>
    <div>

        <h2> Food in the fridge</h2>
        <ul>
            {%  for items in food %}
            <li style="font-size: 20pt"> {{ items.text }}  </li>
                <li class="date"> {{ items.created_on }} </li>
            {% endfor %}
        </ul>

    </div>
</body>
{% endblock %}
